<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="cover">
          <img
            src="media/artworks-sg0fa9av73M1Tswb-c0SpuQ-t500x500.jpg"
            alt=""
          />
          <h1>Bella latina</h1>
          <p>French The Kid</p>

          <audio  id="song">
            <source
              src="media/French The Kid - Bella latina.mp3"
              type="audio/mpeg"
            />
          </audio>
          <input type="range" name="" id="progress" />
        </div>

        <nav>
          <div class="control">
            <i class="bi bi-caret-left-fill"></i>
          </div>
          <div class="control2">
            <i onclick="playing()" class="bi bi-play-fill" id="play"></i>
          </div>
          <div class="control">
            <i class="bi bi-caret-right-fill"></i>
          </div>
        </nav>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
